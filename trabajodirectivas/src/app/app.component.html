<h1 style="text-align: center;">{{titulo}}</h1>
<form>
  <input type="text" name="nombre"[(ngModel)]="nombre"><br>

  <input type="text" name="nombre"[(ngModel)]="apellido" ><br>

  <input type="submit" value="Registrar" (click)="registrarUsuario()">
  <input type="text" name="cargo"[(ngModel)]="cargo" ><br>

</form>

<br>

<p *ngIf="registrado; else sinRegistrar">
  {{mensaje}} con el nombre {{nombre}} y apellidos {{apellido}} y con cargo <span [ngClass]="{paraDirectores:cargo=='director'}">{{cargo}}</span>
</p>

<ng-template #sinRegistrar>
  <p>
    nadie registrado
  </p>
</ng-template>


<br><br>
<ul>
<li *ngFor="let entrada of entradas;let i=index"><span style="font-size:larger;font-weight: bold;">{{entrada.titulo}}</span>
. Entrada {{i}}
</li>

</ul>
