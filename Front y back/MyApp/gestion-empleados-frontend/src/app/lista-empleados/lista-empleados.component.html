<h2>Lista Empleados</h2>
<table class="table table-striped">

    <thead class="table table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>


    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
        
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.email}}</td>
            <td>{{empleado.edad}}</td>
        </tr>

    </tbody>

</table>
